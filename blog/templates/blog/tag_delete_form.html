<!-- 97_Создаем шаблон формы удаления тегов-->
{% extends 'blog/base_blog.html' %}

{% block title %}

  Delete Tag '{{tag.title|title}}' - {{block.super}}

{% endblock %}

{% block content %}
  <form action=" {{ tag.get_delete_url }}" method='post'>
  <!--<form action=" {% url 'tag_delete_url' slug=tag.slug %}" method='post'>-->
      {% csrf token %}

      <h3>Are you sure you want to delete this <b>'{{tag.title|title}}'</b> tag??</h3>
      <a href='{% url "tag_detail_url" slug=tag.slug %}'>Cancel</a>
      <!--<a href='{{ tag.get_absolute_url }}'>Cancel</a>-->
      <button type='submit' name='button' class='btn btn-danger'>Delete</button>


  </form>

{% endblock %}
