{% extends 'blog/base_blog.html' %} <!-- 40_Создаем файл-шаблон который расширяет base_blog.html-->

{% block title %}
  Tag List - {{block.super}}
{% endblock %}

{% block content %}
  <h1 class='mb-5'>Tags: </h1>
  {% for tag in tags %}
    <h3><a href="{{ tag.get_absolute_url }}">{{tag.title}}</a></h3>
  {% endfor %}

{% endblock %}
<!-- 50_Применяем метод tag.get_absolute_url для переадресации-->
